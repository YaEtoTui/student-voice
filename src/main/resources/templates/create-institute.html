<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Создать институт</title>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
          name="viewport">
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/bootstrap/css/bootstrap.min.css}"
          type="text/css">
</head>
<body>
<div class="container">
    <div class="page-header" style="text-align: center"><h1>Student Voice</h1></div>
    <div class="row" style="display:flex; justify-content: center">
        <div class="col-md-6 col-lg-6"
             style="display: flex; flex-direction: column; justify-content: center; align-items: center">
            <div><h3 style="text-align: center">Создать институт</h3></div>
            <form method="post" th:action="@{/institutes/create}">
                <th:block th:if="${result} and !${result.isSuccess()}">
                    <div class="alert alert-danger" role="alert" th:text="${result.getFormattedMessage()}">
                        Сообщение ошибки
                    </div>
                </th:block>
                <th:block th:if="${result} and ${result.isSuccess()}">
                    <div class="alert-success"
                         style="padding: 15px; margin-bottom: 20px; border: 1px solid transparent; border-radius: 4px"
                         th:text="${result.getFormattedMessage()}">
                        Сообщение успеха
                    </div>
                </th:block>
                <div class="form-group">
                    <label>Адрес института:
                        <input class="form-control" name="instituteAddress" required type="text"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>Полное название института:
                        <input class="form-control" name="instituteFullName" required type="text"/>
                    </label>
                </div>
                <div class="form-group" style="margin-bottom: 0">
                    <label>Аббревиатура института:
                        <input class="form-control" name="instituteShortName" required type="text"/>
                    </label>
                </div>

                <button class="btn btn-primary" style="display: block; width: 215px;margin-top: 20px" type="submit" value="Создать">
                    Создать
                </button>
            </form>
            <form th:replace="~{fragments/home-button}"></form>
            <form th:replace="~{fragments/logout-button}"></form>
        </div>
    </div>
</div>
</body>
</html>
