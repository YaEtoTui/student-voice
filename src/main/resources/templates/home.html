<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="'Добро пожаловать, ' + ${username}">Hello, username!</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="page-header" style="text-align: center"><h1>Student Voice</h1></div>
    <div class="row" style="display:flex; justify-content: center">
        <div class="col-md-12 col-lg-8" style="display: flex; flex-direction: column; justify-content: center; align-items: center">
            <h1 th:text="'Добро пожаловать, ' + ${username}">Hello, user</h1>
            <th:block th:if="${username != 'ANON'}"><form th:replace="~{fragments/home-button}"></form></th:block>
            <th:block th:if="${username == 'ANON'}"><a th:replace="~{fragments/login-button}"></a></th:block>
            <form th:replace="~{fragments/logout-button}"></form>
        </div>
    </div>
</div>
</body>
</html>
